<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link rel="stylesheet" href="/static/css/style.css">
 </head>

 <body>
  <div class="main">
    <br>
    <div class="instruction-btn">
        <span><a data-toggle="modal" href="#instruction-modal">Instruction</a></span>
        <span><button id="start-exp-btn" class="btn btn-success ctl btn-sm">Start Experiment</button></span>
    </div>
    <br>
    <div class="video-panel">
        <!-- TODO: -->
        <video id="video" 
                loop="loop"
                muted>
            <source id="video_src" type='video/mp4' 
                src="https://datasets.vqa.mmsp-kn.de/JND_datasets/Video_JND_dataset/JND_264_640x480/SRC089_640x480_30/crf_10/videoSRC089_640x480_30_qp_00_50_R_crf_10.mp4">
            </source>
        </video>

        <div id="warning-cover">Please make your decision.</div>

    </div>

    <div class="guide">
        <div class="row">
            <div class="col-5">
                <button class="decision-btn btn btn-primary ctl btn-sm" 
                        disabled="true"
                        data-decision="left"
                        id="left">
                    left
                </button>
            </div>

            <div class="col-2">
                <button class="decision-btn not-sure-btn btn btn-primary ctl btn-sm" 
                        disabled="true"
                        data-decision="notsure">
                    not sure
                </button>
            </div>

            <div class="col-4">
                <button class="decision-btn btn btn-primary ctl btn-sm" 
                        disabled="true"
                        data-decision="right">
                    right
                </button> 
            </div>
          </div>

        <span class="question">Which side has flicker?</span>&nbsp;&nbsp;&nbsp;
        
        <div class="progress">
            <div class="task-progress progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuemin="0"></div>
        </div>

      <!-- <button class="submit btn btn-success ctl">Submit Result</button>  -->
    </div>
  </div>

  <div class="modal fade" id="instruction-modal" tabindex="-1" role="dialog">  
    <div class="modal-dialog modal-lg">  
        <div class="modal-content">  
            <div class="modal-header">  
                <h4 class="modal-title">Instruction</h4>  
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>  

            <div class="modal-body instruction-content"></div>

            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
            </div>  
        </div>
    </div> 
  </div>

 <script type="text/javascript" src="/static/js/bundle.js"></script></body>
</html>
