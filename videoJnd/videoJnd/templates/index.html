<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <link rel="stylesheet" href="../static/css/style.css">
 </head>

 <body>
  <div class="main">
    <br>
    <div id="cf-panel">
        <div id="cf-content"></div>
        <div>
            <form id="cf-form" action="">
                <p>
                    <label for="pname">Please enter your name:</label>
                    <input type="text" 
                            id="cf-pname" 
                            name="pname" 
                            required 
                            minlength="2" 
                            maxlength="50" 
                            size="30">
                </p>

                <p>
                    <label for="pemail">
                        Please enter your email:
                    </label>   
                    <input type="email" 
                            id="cf-pemail" 
                            name="pemail"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                            size="30" required> 
                <p>
        
                <p>
                    <input type="checkbox" 
                            id="cf-checkbox"
                            required/>
                        I agree to all of the items listed above and consent to participate in this study.
                </p>

                <input type="submit" id="cf-submit-btn">
            </form>


        </div>
    </div>

    <div id="exp-panel" >
        <div id="instruction-btn">
            <span><a data-toggle="modal" href="#instruction-modal">Instruction</a></span>
            <span><button id="start-exp-btn" class="btn btn-success ctl btn-sm" disabled="true">Start Experiment</button></span>
        </div>
        <br>
    
        <div id="video-pool">
            <div id="video-spinner" >
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div id="exp-end-panel">
                <span>Thank you for you participation!</span></br>
                <button id='next-exp-btn' class='btn btn-success ctl btn-sm'>Next Experiment</button>
            </div>

            <div id="message-panel">Please make your decision.</div>

        </div>

        <br/>
        <div id="guide-panel">
            <div class="row">
                <div class="col-5">
                    <button class="decision-btn btn btn-primary ctl btn-sm"
                            id = "left-btn"
                            disabled="true"
                            data-decision="L"
                            id="left">
                        left
                    </button>
                </div>
    
                <div class="col-2">
                    <button class="decision-btn btn btn-secondary ctl btn-sm" 
                            id = "not-sure-btn"
                            disabled="true"
                            data-decision="not sure">
                        not sure
                    </button>
                </div>
    
                <div class="col-4">
                    <button class="decision-btn btn btn-primary ctl btn-sm" 
                            id = "right-btn"
                            disabled="true"
                            data-decision="R">
                        right
                    </button> 
                </div>
              </div>
    
            <span class="question">Which side has flicker?</span>&nbsp;&nbsp;&nbsp;

            <div class="progress">
                <div id="task-progressbar" 
                    class="progress-bar bg-info" 
                    role="progressbar" 
                    aria-valuemin="0" 
                    aria-valuenow="0">
                </div>
            </div>

          <!-- <button class="submit btn btn-success ctl">Submit Result</button>  -->
        </div>
    </div>

  </div>

  <div class="modal fade" id="instruction-modal" tabindex="-1" role="dialog">  
    <div class="modal-dialog modal-lg">  
        <div class="modal-content">  
            <div class="modal-header">  
                <h4 class="modal-title">Instruction</h4>  
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>  

            <div class="modal-body instruction-content"></div>

            <div class="modal-footer">  
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>  
            </div>  
        </div>
    </div> 
  </div>

 <script type="text/javascript" src="../static/js/bundle.js"></script></body>
</html>
